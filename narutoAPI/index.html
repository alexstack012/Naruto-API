<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="
    font-size: large;
    font-family: monospace;
    background-image: url(narutoGif.gif);
    background-position: center;
    background-repeat: no-repeat;
    background-size: contain;
    background-color: cyan;">
    
    <div class="container">
        <h1>Random Naruto Quote Generator!</h1>
        <div class="mainContent">
            <div id="myData"></div>
        </div>

    </div>
    <script>
        fetch('https://animechan.vercel.app/api/quotes/anime?title=naruto')
            .then(function (response) {
                return response.json();
            })
            .then(function (data) {
                appendData(data);
            })
            .catch(function (err) {
                console.log('error: ' + err);
            });
        function appendData(data) {
            var mainContainer = document.getElementById("myData");
            for (var i = 0; i < data.length; i++) {
                var div = document.createElement("div");
                div.innerHTML = 'Anime: ' + data[i].anime + '.' + '</br>' + 'Character:' + data[i].character + '.' + '</br>' + 'Quote:' + data[i].quote + '</br><br>';
                mainContainer.appendChild(div);
            }
        }
    </script>
</body>

</html>
